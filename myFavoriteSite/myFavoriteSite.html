<!DOCTYPE html>
<html>
<head>
    <title>The Lighter Side of Scince | IFLScience</title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ScienceStyle.css" />
</head>
<body>
    <!-- Ad Space -->
    <div class="panel panel-default">
        <div class="panel-body">
            <h1 class="container" id="ad1Space">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/AD-Logo.svg" alt="Advertisement" id="Ad1">
            </h1>
        </div>
    </div>
    <!-- END Ad Space -->
    <!-- Header -->
    <div class="page-header">
        <!-- Logo -->
        <h1 class="container" id="navhead"><img src="images/fakeLogo.jpg" alt="fakeLogo" id="fakeLogo" /></h1>
        <!-- Menu Hamburger -->
        <button type="button" class="btn btn-default" aria-label="Main Menu">
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
        </button>
    </div>
    <!-- Maybe add side-drop menu feature later: http://stackoverflow.com/questions/16409266/change-bootstrap-drop-down-to-drop-horizontal-right -->
    <!-- END Header -->
    <!-- Headline Carosel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/closeup-leaf.jpg" alt="Some nature headline">
                <div class="carousel-caption">
                    <h3>Nature Science</h3>
                    <p>Science science</p>
                </div>
            </div>

            <div class="item">
                <img src="images/gigabyte-motherboard.jpg" alt="Some technology headline">
                <div class="carousel-caption">
                    <h3>Computer Science</h3>
                    <p>Science science</p>
                </div>
            </div>

            <img src="images/guys-looking-at-map.jpg" alt="Some global headline">
            <div class="carousel-caption">
                <h3>World Science</h3>
                <p>Science science</p>
            </div>

            <img src="images/pharmacy-guy.jpg" alt="Some medical headline">
            <div class="carousel-caption">
                <h3>Medical Science</h3>
                <p>Science science</p>
            </div>

            <img src="images/FalkirkWheelSide_2004_SeanMcClean.jpg" alt="Some engineering headline">
            <div class="carousel-caption">
                <h3>Engineering Science</h3>
                <p>Science science</p>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- END Headline Carosel -->
</body>
</html>
